<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="patternBackgroundDesktop" alt="pattern-background-desktop"
    src="./images/pattern-background-desktop.svg" />
  <div class="container">
    <div class="illustrationHero"></div>
    <div class="containerOrder">
      <div class="title">Order Summary</div>
      <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</div>
      <div class="listMusic">
        <div class="music">
          <div class="groupMusic">
            <img class="" alt=iconMusic" src="./images/icon-music.svg" />
            <div>
              <div class="titleMusic">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
          </div>
          <div class="textChange">Change</div>
        </div>
      </div>
      <div class="paymentButton">Proceed to Payment</div>
      <div class="cancelOrder">Cancel Order</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pok9" target="_blank">pok9</a>.
</body>

</html>
